<div class="container">
    <h2>Lista de Alumnos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha de nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos">
          <td>{{ alumno.id }}</td>
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.fechaNacimiento }}</td>
          <td>
            <button (click)="eliminarAlumno(alumno.id)" class="btn btn-danger">Eliminar</button>
            <button (click)="navegarAFormularioEditar(alumno.id)" class="btn btn-primary">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="navegarAFormularioAgregar()" class="btn btn-primary">Agregar Alumno</button>

  </div>
